"deployment":
  "example-deployment":
    "akash":
      "count": 1
      "profile": "example-deployment"
  "my-ghost":
    "akash":
      "count": 1
      "profile": "my-ghost"
"profiles":
  "compute":
    "example-deployment":
      "resources":
        "cpu":
          "units": 2
        "memory":
          "size": "512Mi"
        "storage":
          "class": "default"
          "persistent": false
          "size": "512Mi"
    "my-ghost":
      "resources":
        "cpu":
          "units": 2
        "memory":
          "size": "512Mi"
        "storage":
          "class": "default"
          "persistent": false
          "size": "512Mi"
  "placement":
    "akash":
      "attributes":
        "host": "akash"
      "pricing":
        "example-deployment":
          "amount": 1000
          "denom": "uakt"
        "my-ghost":
          "amount": 1000
          "denom": "uakt"
      "signedBy":
        "anyOf":
        - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
        - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
"services":
  "example-deployment":
    "env":
    - "TOP_SECRET_MESSAGE='My secret'"
    "expose":
    - "port": 3000
      "to":
      - "global": true
    "image": "xmconstantx/example-deployment:0.0.9"
  "my-ghost":
    "env":
    - "url=https://ghost.tater.cc"
    "expose":
    - "accept":
      - "ghost.tater.cc"
      "as": 80
      "port": 2368
      "to":
      - "global": true
    "image": "xmconstantx/my-ghost:0.0.9"
"version": "2.0"
