---
- example-deployment:
    image: xmconstantx/example-deployment
    env:
      MESSAGE: "jam the funk"
    ports:
      - source: 3000
        target: 3000
        global: true
    docker_compose:
      build: ./example-deployment/.
      container_name: example-deployment
      platform: linux/amd64
    akash:
      compute:
        cpu_units: 2
        memory_size: 512Mi
        storage:
          size: 512Mi
          persistent: false
          class: default
      placement:
        akash:
          attributes:
            host: akash
          signedBy:
            anyOf:
              - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
              - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
        pricing:
          denom: uakt
          amount: 1000
      deployment:
        count: 1
      